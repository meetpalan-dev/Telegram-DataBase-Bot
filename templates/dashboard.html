<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot Supervisor Dashboard</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
            color: #4a5568;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            border-left: 4px solid #4299e1;
        }
        .bot-status {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 10px 0;
            padding: 15px;
            background: #f7fafc;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        .bot-status:hover {
            background: #edf2f7;
            transform: translateY(-2px);
        }
        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 10px;
            animation: pulse 2s infinite;
        }
        .running { 
            background-color: #48bb78;
            box-shadow: 0 0 0 0 rgba(72, 187, 120, 0.7);
        }
        .stopped { 
            background-color: #f56565;
            box-shadow: 0 0 0 0 rgba(245, 101, 101, 0.7);
        }
        @keyframes pulse {
            0% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(72, 187, 120, 0.7); }
            70% { transform: scale(1); box-shadow: 0 0 0 10px rgba(72, 187, 120, 0); }
            100% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(72, 187, 120, 0); }
        }
        .metric {
            font-size: 28px;
            font-weight: bold;
            color: #2d3748;
            text-align: center;
            margin: 10px 0;
        }
        .metric-label {
            font-size: 14px;
            color: #718096;
            font-weight: normal;
        }
        .btn {
            background: linear-gradient(135deg, #4299e1 0%, #3182ce 100%);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.2s ease;
        }
        .btn:hover { 
            background: linear-gradient(135deg, #3182ce 0%, #2c5aa0 100%);
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .refresh-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: linear-gradient(135deg, #38a169 0%, #2f855a 100%);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 16px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
        }
        .refresh-btn:hover {
            transform: scale(1.1) rotate(180deg);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }
        .bot-info {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
        }
        .bot-name {
            font-weight: bold;
            font-size: 16px;
            margin-bottom: 4px;
        }
        .bot-details {
            font-size: 12px;
            color: #666;
        }
        .status-indicator {
            display: flex;
            align-items: center;
            font-weight: bold;
        }
        .status-text {
            margin-left: 8px;
        }
        .loading {
            text-align: center;
            color: #666;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü§ñ Bot Supervisor Dashboard</h1>
            <p>Real-time monitoring and control panel</p>
            <small>Auto-refreshes every 10 seconds</small>
        </div>

        <div class="stats-grid">
            <div class="card">
                <h3>üìä System Resources</h3>
                <div class="metric-label">CPU Usage</div>
                <div id="cpu" class="metric">--%</div>
                <div class="metric-label">Memory Usage</div>
                <div id="memory" class="metric">--%</div>
                <div class="metric-label">Disk Usage</div>
                <div id="disk" class="metric">--%</div>
            </div>

            <div class="card">
                <h3>üìÅ File Index</h3>
                <div class="metric-label">Total Files</div>
                <div id="totalFiles" class="metric">--</div>
                <div class="metric-label">Last Updated</div>
                <div id="lastUpdated" style="font-size: 14px; color: #666; text-align: center;">--</div>
            </div>

            <div class="card">
                <h3>üöÄ Bot Status</h3>
                <div id="botStatus" class="loading">Loading...</div>
            </div>
        </div>
    </div>

    <button class="refresh-btn" onclick="loadStatus()" title="Refresh Data">üîÑ</button>

    <script>
        let isLoading = false;

        async function loadStatus() {
            if (isLoading) return;
            isLoading = true;

            try {
                const response = await fetch('/api/status');
                const data = await response.json();

                // Update system metrics with color coding
                updateMetric('cpu', data.system.cpu_percent);
                updateMetric('memory', data.system.memory_percent);
                updateMetric('disk', data.system.disk_percent);

                // Update file index
                document.getElementById('totalFiles').textContent = data.index.total_files.toLocaleString();
                document.getElementById('lastUpdated').textContent = data.index.last_updated;

                // Update bot status
                const botStatusDiv = document.getElementById('botStatus');
                botStatusDiv.innerHTML = '';

                Object.entries(data.bots).forEach(([botName, status]) => {
                    const botDiv = document.createElement('div');
                    botDiv.className = 'bot-status';

                    const statusClass = status.running ? 'running' : 'stopped';
                    const statusText = status.running ? 'Running' : 'Stopped';
                    const details = status.running ? 
                        `PID: ${status.pid} | Memory: ${status.memory_usage.toFixed(1)}MB` : 
                        'Not running';

                    botDiv.innerHTML = `
                        <div class="bot-info">
                            <div class="bot-name">${botName.replace('.py', '').replace('_', ' ').toUpperCase()}</div>
                            <div class="bot-details">${details}</div>
                        </div>
                        <div style="display: flex; align-items: center; gap: 10px;">
                            <div class="status-indicator">
                                <span class="status-dot ${statusClass}"></span>
                                <span class="status-text">${statusText}</span>
                            </div>
                            <button class="btn" onclick="restartBot('${botName}')">Restart</button>
                        </div>
                    `;
                    botStatusDiv.appendChild(botDiv);
                });

            } catch (error) {
                console.error('Failed to load status:', error);
                document.getElementById('botStatus').innerHTML = '<div style="color: red;">‚ùå Failed to load bot status</div>';
            } finally {
                isLoading = false;
            }
        }

        function updateMetric(id, value) {
            const element = document.getElementById(id);
            element.textContent = value.toFixed(1) + '%';

            // Color coding based on usage
            if (value > 80) {
                element.style.color = '#f56565';
            } else if (value > 60) {
                element.style.color = '#ed8936';
            } else {
                element.style.color = '#48bb78';
            }
        }

        async function restartBot(botName) {
            if (!confirm(`Are you sure you want to restart ${botName}?`)) return;

            try {
                const response = await fetch(`/api/restart/${botName}`);
                const result = await response.json();

                if (result.success) {
                    alert(`‚úÖ ${result.message}`);
                } else {
                    alert(`‚ÑπÔ∏è ${result.message}`);
                }

                setTimeout(loadStatus, 2000); // Reload after 2 seconds
            } catch (error) {
                alert('‚ùå Failed to restart bot: ' + error.message);
            }
        }

        // Auto-refresh every 10 seconds
        setInterval(loadStatus, 10000);

        // Initial load
        loadStatus();
    </script>
</body>
</html>
